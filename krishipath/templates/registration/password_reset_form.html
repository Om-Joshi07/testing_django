<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .reset-container {
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 1.75rem;
      color: #333;
      text-align: center;
    }

    p {
      font-size: 1rem;
      color: #555;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="email"],
    input[type="text"],
    input[type="password"] {
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    input[type="submit"] {
      background-color: #5b9bd5;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #4a8ac0;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h1>Forgot Your Password?</h1>
    <p>Enter your email address to receive a password reset link.</p>
    <form action="." method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Send Email">
    </form>
  </div>
</body>
</html>
